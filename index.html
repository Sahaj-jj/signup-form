<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="image-container">
            <div class="title-container">
                <h1 class="title">Title</h1>
            </div>
        </div>
    
        <div class="content-container">
            <header>
                <p class="heading">There are many variations of passages of Lorem Ipsum available, 
                    but the majority have suffered alteration in some form, 
                    by injected humour, or randomised words which don't look even slightly believable</p>
            </header>
    
            <div class="form-heading">form heading</div>
    
            <form action="/">
    
                <div class="form-container">
                    <div class="input-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                        <div class="error-msg">error</div>
                    </div>
                    <div class="input-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                        <div class="error-msg">error</div>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <div class="error-msg">error</div>
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" maxlength="10" required>
                        <div class="error-msg">error</div>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <div class="error-msg">error</div>
                    </div>
                    <div class="input-container">
                        <label for="re-password">Confirm Password</label>
                        <input type="password" id="re-password" required>
                        <div class="error-msg">error</div>
                    </div>
                </div>
    
                <button type="submit" class="submit">Create Account</button>
            </form>
            <div class="login">
                <div class="text">Already have an account ? <a href="#">Log in</a></div>
            </div>
    
        </div>
    </div>
    
    
</body>
</html>
